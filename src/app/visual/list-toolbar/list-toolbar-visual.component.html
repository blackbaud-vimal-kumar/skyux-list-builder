<div
  class="sky-padding-even-default"
  id="screenshot-list-toolbar"
>
  <h2>Basic toolbar</h2>
  <sky-list
    [data]="data"
  >
    <sky-list-toolbar>
      <sky-list-secondary-actions>
        <sky-list-secondary-action>
          <button
            type="button"
          >
            Option
          </button>
        </sky-list-secondary-action>
      </sky-list-secondary-actions>
      <sky-list-toolbar-sort
        field="column1"
        label="Custom"
        type="string"
        [descending]="false">
      </sky-list-toolbar-sort>
      <sky-list-toolbar-view-actions>
        <button
          class="sky-btn sky-btn-default"
          title="Sort descending"
          type="button"
        >
          <sky-icon icon="angle-double-down"></sky-icon>
        </button>
        <button
          class="sky-btn sky-btn-default"
          title="Sort ascending"
          type="button"
        >
          <sky-icon icon="angle-double-up"></sky-icon>
        </button>
        <sky-list-view-switcher></sky-list-view-switcher>
      </sky-list-toolbar-view-actions>
      <sky-list-filter-inline>
        <sky-list-filter-inline-item
          defaultValue="any"
          name="fruitType"
          value="any"
          [filter]="fruitTypeFilterFunction"
        >
          <ng-template
            let-filter="filter"
          >
            <label
              for="sky-demo-select-type"
            >
              Fruit type
            </label>
            <select
              id="sky-demo-select-type"
              [ngModel]="filter.value"
              (ngModelChange)="filter.changed($event)"
            >
              <option
                value="any"
              >
                Any fruit
              </option>
              <option
                value="citrus"
              >
                Citrus
              </option>
              <option
                value="berry"
              >
                Berry
              </option>
            </select>
          </ng-template>
        </sky-list-filter-inline-item>
      </sky-list-filter-inline>
    </sky-list-toolbar>
  </sky-list>
</div>
